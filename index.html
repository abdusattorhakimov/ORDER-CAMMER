<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/globl.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>order-commit</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="section"></section>
        <section class="hero">
          <h1 class="hero__titel">Order Summary</h1>
          <p class="hero__paragriph">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <ul class="plan-list">
            <li class="plan-item__audio">
              <img class="plan-item__img" src="./imeges/svg/audio.svg" alt="" />
            </li>
            <li class="plan-item__year">
              <h1 class="plan-div__titel">Annual Plan</h1>
              <p class="plan-div__paragriph">$59.99/year</p>
            </li>
            <li class="plan-item">
              <a class="plan-item__link" href="">Change</a>
            </li>
          </ul>
          <div class="btn-div">
            <a class="btn-link" href="">Proceed to Payment</a>
            <a class="order-link" href="">Cancel Order</a>
          </div>
        </section>
      </div>  
    </main>
  </body>
</html>
